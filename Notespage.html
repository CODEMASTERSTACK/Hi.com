        </svg>
    </div>
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type here...">
    <button id="send-button">Send</button>
</div>

<script>
let chatVisible = false;
let chatTimeout;

function toggleChat() {
    const chatContainer = document.getElementById('chat-container');
    const toggleButton = document.getElementById('toggle-button');

    chatVisible = !chatVisible;

    if (chatVisible) {
        clearTimeout(chatTimeout); // Clear any existing timeout
        chatContainer.style.display = 'block';
        chatContainer.style.height = 'auto'; // Reset height
        toggleButton.style.display = 'none'; // Hide the toggle button
    } else {
        chatContainer.style.height = '0'; // Minimize the chat window
        chatTimeout = setTimeout(() => {
            chatContainer.style.display = 'none'; // Hide the chat window after a delay
        }, 50);
        toggleButton.style.display = 'block'; // Show the toggle button
    }
}

function resetChatTimeout() {
    clearTimeout(chatTimeout); // Clear any existing timeout
    if (!chatVisible) {
        toggleChat(); // Expand the chat window if it's currently minimized
    }
    chatTimeout = setTimeout(() => {
        toggleChat(); // Minimize the chat window after a period of inactivity
    }, 10000); // Set timeout for 10 seconds (adjust as needed)
}

document.addEventListener("DOMContentLoaded", function() {
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function sendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        resetChatTimeout(); 
    }

    function processUserInput() {
        const userInputText = userInput.value.trim();
        if (userInputText !== '') {
            sendMessage('You', userInputText);
            // Process user input and generate bot response
            const botResponse = generateBotResponse(userInputText);
            sendMessage('Bot', botResponse);
            userInput.value = ''; 
        }
    }

    function generateBotResponse(userInput) {
        const responses = {
            "hello": "Hello! Welcome to our website. How can I assist you today?",
            "hi": "Hello! Welcome to our website. How can I assist you today?",
            "howdy": "Hello! Welcome to our website. How can I assist you today?",
            "hey": "Hello! Welcome to our website. How can I assist you today?",
            "notewise": "NoteWise is a simple application made for the ease to excess notes just by using our app. You can download it from Study section and then NoteWise",
            
            "hey there": "Hello! Welcome to our website. How can I assist you today?",
            "how are you": "How are you doing today?",
            "how are you doing": "How am I doing? Do you need any help?",
            "about": "Our website provides Quality of notes and it is developed by Krish. How can I assist you further?",
            "contact": "You can contact us at leosen.krish@gmail.com. We're available Monday to Sunday, from 9 am to 5 pm.",
            "thanks": "I'm honoured to serve you today!",
            "krish": "I'm glad you entered the owner of this site. Thanks!",

            // Add more predefined responses here
        };
        
        // Check if the user input matches any predefined responses
        for (const [keyword, response] of Object.entries(responses)) {
            if (userInput.toLowerCase().includes(keyword)) {
                return response;
            }
        }

        // If no predefined response matches, return a default response
        return "I'm sorry, I didn't understand that. Can you please be more specific?";
    }

    userInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            processUserInput();
        }
    });

    sendButton.addEventListener('click', function() {
        processUserInput();
    });

    // Initial greeting message
    sendMessage('Bot', 'This Chat Bot Is On Testing Now');
    sendMessage('Bot', 'Hello! Welcome to our website. How can I assist you today?');

    // Start the chat timeout countdown
    resetChatTimeout();
});
</script>
